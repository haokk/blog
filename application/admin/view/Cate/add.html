<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/main.css"/>
    <script type="text/javascript" src="/static/admin/js/libs/modernizr.min.js"></script>
   <!--  <script type="text/javascript" src="/static/admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="/static/admin/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="/static/admin/ueditor/lang/zh-cn/zh-cn.js"></script> -->
</head>
<body>
{include file="public/top" /}
<div class="container clearfix">
 {include file="public/left" /}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/js/static/admin/css/admin/cate/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/js/static/admin/css/admin/cate/">栏目管理</a><span class="crumb-step">&gt;</span><span>新增栏目</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action=" " method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th width="10%"><i class="require-red">*</i>栏目名称：</th>
                                <td>
                                    <input class="common-text required" id="title" name="catename" size="50" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>关键字：</th>
                                <td><input class="common-text" name="keywords" size="50" value="" type="text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>栏目类型：</th>
                                <td><input name="type" id="" value="1" type="checkbox">留言板</td>
                            </tr>
                            <tr>
                                <th>描述：</th>
                                <td><textarea name="desc" class="common-textarea" id="desc" cols="30" style="width: 98%;" rows="10"></textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>

<!-- <script type="text/javascript">  
    UE.getEditor('desc',{initialFrameWidth:1000,initialFrameHeight:300,});  
</script>  -->
</body>
</html>
