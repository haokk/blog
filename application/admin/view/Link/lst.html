<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/main.css"/>
    <script type="text/javascript" src="/static/admin/js/libs/modernizr.min.js"></script>
    <style>
    ul.pagination li{
        float: left;
    }
    div.list-page{
        width: 200px;
        margin: 0 auto;
        text-align: center;
    }
    </style>
</head>
<body>
{include file="public/top" /}
<div class="container clearfix">
    {include file="public/left" /}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">链接管理</span></div>
        </div>
     
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('link/add')}"><i class="icon-font"></i>新增链接</a>
                        
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th width="8%">标题</th>
                            <th width="20%">链接地址</th>
                            <th width="">描述</th>
                            <th width="8%">操作</th>
                        </tr>
                        {volist name="linkres" id="vo"}
                        <tr>
                            <td>{$vo.title}</td>
                            <td><a target="_blank" href="{$vo.url}" title="{$vo.title}">{$vo.url} </a></td>
                            <td>{$vo.desc}</td>
                            <td>
                                <a class="link-update" href="{:url('edit',array('id'=>$vo.id))} ">修改</a>
                                <a class="link-del" onclick="return confirm('您确定要删除吗？')" href="{:url('del',array('id'=>$vo.id))} ">删除</a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                    <div class="list-page">{$linkres->render()}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
